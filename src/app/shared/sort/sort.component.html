<mat-icon (click)="orderByEvent(filedToOrder)" *ngIf="search.orderBy  !== filedToOrder && search.orderBy  !== '-' + filedToOrder" class="grey">keyboard_arrow_down</mat-icon>
<mat-icon (click)="orderByEvent('-' + filedToOrder)" *ngIf="search.orderBy  === filedToOrder">keyboard_arrow_up</mat-icon>
<mat-icon (click)="orderByEvent(filedToOrder)" *ngIf="search.orderBy  === '-' + filedToOrder">keyboard_arrow_down</mat-icon>
