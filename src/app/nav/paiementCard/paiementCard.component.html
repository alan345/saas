<div class="row">
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_line1" placeholder="{{'Addresse' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_line2" placeholder="{{'Addresse line 2' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_zip" placeholder="{{'Zip' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_city" placeholder="{{'City' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_state" placeholder="{{'State' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-12 col-md-4">
    <input matInput type="text" [(ngModel)]="newCard.address_country" placeholder="{{'Country' | translate}}">
  </mat-form-field>
</div>
<div class="row">
  <mat-form-field class="col-12">
    <input matInput type="number" [(ngModel)]="newCard.number" placeholder="{{'Card number' | translate}}">
  </mat-form-field>

  <mat-select class="col-12 col-md-4" placeholder="{{'Card Exp month' | translate}}" [(ngModel)]="newCard.exp_month">
    <mat-option *ngFor="let month of months" [value]="month">
      {{ month }}
    </mat-option>
  </mat-select>

  <mat-select class="col-12 col-md-4" placeholder="{{'Card Exp Year' | translate}}" [(ngModel)]="newCard.exp_year">
    <mat-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </mat-option>
  </mat-select>



  <mat-form-field class="col-12 col-md-4">
    <input matInput type="number" [(ngModel)]="newCard.cvc" placeholder="{{'Security code' | translate}}">
  </mat-form-field>
</div>
