<div class="media-mod">
  <form class="imgupl-mod" novalidate>
    <fieldset>
      <div class="">
        <div class="">
          <button *ngIf="!openCameraStraight" type="button">
            <label for="upload-photo">Browse...</label>
            <input #fileInput name="fileUp" id="upload-photo" type="file" (change)="onFileSelect($event)">
          </button>
          <div *ngIf="openCameraStraight">
            <label for="file" matTooltip="Photo" class="label-file">
                <mat-icon class="buttonImg" color="primary" aria-label="Camera">photo_camera</mat-icon>
            </label>
            <input id="file" #fileInput type="file" accept="image/*" capture="camera" (change)="onFileSelect($event)" class="input-file"/>
          </div>
          <div *ngIf="hasFiles()">
            <div *ngFor="let file of files" class="cho-filcnt">
              <img *ngIf="!isImagePure(file)" class="img-responsive" src="./assets/images/pdf_icon.png">
              <img [src]="file.objectURL" *ngIf="isImagePure(file)" class="img-responsive" onerror="this.src ='assets/images/no-image-found.jpg'"><br>
              <button type="button" class="dlt-btn" (click)="remove(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
          <!-- <div>
            <i *ngIf="isAdmin()" class="rec-sze">Recommended size for Home Page pictures: 500 x 230 px (width x height)</i>
          </div> -->
        </div>
      </div>


      <!-- <button type="button" (click)="rotate()">roatate</button>
      <div class="appendTo" #appendToChildEl></div> -->

      <div class="">
        <div class="sbmt-pic">
          <!-- <button type="submit" [disabled]="!myForm.valid || !hasFiles()" id="submitForm" name="sumbitForm" [ngClass]="{'done':hasFiles(),'pas-done':!hasFiles()}">Submit</button> -->
          <!-- <progress-bar [value]="progress" [max]="100" *ngIf="hasFiles() && submitStarted"></progress-bar> -->



          <mat-progress-bar
            *ngIf="hasFiles() && submitStarted"
            [color]="primary"
            [mode]="determinate"
            [value]="progress">
        </mat-progress-bar>

        </div>
      </div>
    </fieldset>
  </form>
</div>
