


<mat-tab-group>
  <mat-tab label="Medias">
    <app-user-form
      (onPassForm)="dialogRef.close($event)"
      [itemsPerPage]=10
      [isDialog]=true
    ></app-user-form>
  </mat-tab>
  <mat-tab label="{{'Upload' | translate}}">
    <app-form
      (onPassForm)="dialogRef.close($event)"
      (onUploadFinisedChildToParent)="onUploadFinisedChildToParent()"></app-form>
  </mat-tab>
</mat-tab-group>
