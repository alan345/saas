<div class="row">
  
  <app-user-form-list
    *ngIf="showPictures"
    [itemsPerPage]=8
    [deletePicture]="deletePicture"
    [fetchedForms]="forms"
    [showPagination]="showPagination"
    (removeForm)="removeForm($event)"
    (onPassForm)="onGetForm($event)"
    >
  </app-user-form-list>
</div>
<div class="row"> 
  <div *ngIf="!singleForm || forms.length<1">
  
    <div *ngIf="addPicture">
   

      <app-form
      *ngIf="!openLibrairy"
      [openCameraStraight]="openCameraStraight"
      (onPassForm)="onPassForm($event)"></app-form>

 

  <div matTooltip="{{'Upload document' | translate}}">
    <mat-icon class="bigIcon pointer" *ngIf="openLibrairy" (click)="openDialog('img')" color="primary">cloud_upload</mat-icon>

  </div>
  </div>
  </div>
</div>
