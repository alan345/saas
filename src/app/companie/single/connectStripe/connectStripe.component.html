<div class="ac">
  <div *ngIf="!accountConnectStripe.id">
    <img class="pointer" (click)="goToLinkAuthorizeConnect()" src="./assets/images/stripe/light-on-dark.png" />
  </div>
  <div *ngIf="accountConnectStripe.id">
    <br>
    <mat-icon color="accent" class="bigIcon">cloud_done</mat-icon>
    <!-- Account linked under ID: {{accountConnectStripe.id}} -->
    <br>

    <button mat-raised-button color="warn" (click)="deauthorizeConnect()">{{'Disconnect' | translate}}</button>
  </div>
</div>
