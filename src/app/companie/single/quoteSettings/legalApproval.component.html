<mat-form-field>
  <input matInput type="number" [(ngModel)]="VATvalueToAdd" placeholder="{{'VAT' | translate}}">
  <button matSuffix mat-raised-button color="primary" (click)="addVAT()">{{'Add VAT' | translate}}</button>
</mat-form-field>

<div *ngFor="let modelVAT of fetchedCompanie.modelVATs; let i=index;">
  {{modelVAT}}
  <button mat-icon-button color="warn" (click)="removeVAT(i)">
    <mat-icon>clear</mat-icon>
  </button>
</div>
