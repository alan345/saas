<div class="container" style="width: 100%">

  <app-header-title [showBack]=-1 [title]="'Home'" [icon]="'home'" [showBack]=false></app-header-title>

  <div class="row">
    <div class="col-12 ac">
      <mat-button-toggle-group>
        <mat-button-toggle (click)="previousYear()">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center" disabled>
          {{year}}
        </mat-button-toggle>
        <mat-button-toggle (click)="nextYear()">
          <mat-icon>arrow_forward</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <!-- {{emptyRowPaid|json}}

  <div class="row">
    <div *ngIf="ready" class="col-md-6 col-12 marginTop">
      <mat-card class="ac h100">
        <mat-tab-group>
          <mat-tab label="{{'Month' | translate}}">
            <div class="bigNumber">{{emptyRowPaid.data[month] | round | currency}}</div>
            {{'Interventions paid this month' | translate}}
          </mat-tab>
          <mat-tab label="{{'Year' | translate}}">
            <div class="bigNumber">{{totalPaid | round | currency}}</div>
            {{'Interventions paid this year' | translate}}
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>

    <div *ngIf="ready" class="col-md-6 col-12 marginTop">
      <mat-card class="ac">
        <canvas baseChart style="height: 100%;" class="h50 bgw" [colors]="lineChartColors" [datasets]="graphData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'line'"></canvas>
      </mat-card>
    </div>
    <div *ngIf="ready" class="col-md-6 col-12 marginTop">
      <mat-card class="ac">
        <canvas baseChart style="height: 100%;" class="h50 bgw" [datasets]="graphDataCount" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColorsBar" [legend]="lineChartLegend" [chartType]="'bar'"></canvas>
      </mat-card>
    </div>

    <!-- {{donutChartDataGraph1.data|json}} -->

    <div *ngIf="ready" class="col-md-6 col-12 marginTop">
      <mat-card class="ac">
        <canvas baseChart style="height: 100%;" class="h50 bgw" [data]="donutChartDataGraph1.data" [colors]="doughnutChartColors" [labels]="donutChartDataGraph1.labels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'doughnut'"></canvas>
      </mat-card>
    </div>
