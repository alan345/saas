<mat-button-toggle-group *ngIf="!showSingleSelected" (change)="changeStatus()" [(ngModel)]="fetchedQuote.statusQuote">
  <mat-button-toggle
    *ngFor="let n of statusQuotes"
    [disabled]="isButtonsDisabled(n)"
    matTooltip="{{n.label | translate}}" [value]="n.indexStatus">
    <mat-icon color="{{n.color}}">{{n.icon | translate}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
