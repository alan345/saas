<div class="row">
  <div class="col-12">
    <mat-form-field>
      <input matInput [readonly]="fetchedQuote.statusQuote !== 'pending'" type="number" (ngModelChange)="calculateQuote()" [ngModelOptions]="{standalone: true}" [(ngModel)]="fetchedQuote.priceQuote.discountGlobal" placeholder="{{'Discount' | translate}} %">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-select [disabled]="fetchedQuote.statusQuote !== 'pending'" (ngModelChange)="calculateQuote()" placeholder="{{'VAT' | translate}} %" [(ngModel)]="fetchedQuote.priceQuote.vatGlobal">
        <mat-option *ngFor="let VAT of VATs" [value]="VAT">
          {{VAT}}%
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <mat-form-field>
      <input matInput [readonly]="fetchedQuote.statusQuote !== 'pending'" value="{{fetchedQuote.priceQuote.priceGlobalWithDiscountWithSurfaceWithPainfulness | round}} € HT" placeholder="{{'Total' | translate}} %">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput [readonly]="fetchedQuote.statusQuote !== 'pending'" value="{{fetchedQuote.priceQuote.priceGlobalWithTaxesWithDiscountWithSurfaceWithPainfulness | round}} € TTC" placeholder="{{'Total with taxes' | translate}} %">
    </mat-form-field>
  </div>
</div>
