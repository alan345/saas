<div class="row popuptext">
  <div class="col-12">
    <mat-form-field>
      <textarea matInput placeholder="{{'Title' | translate}}" [(ngModel)]="textToQuote.title" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5">
    </textarea>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="textToQuote.priceWithoutTaxes" placeholder="{{'Price' | translate}}">
    </mat-form-field>
  </div>

  <div class="col-12">
    <button mat-raised-button color="primary" (click)="addText()">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</div>
