
  <div *ngIf="
  fetchedQuote._id &&
  fetchedQuote.statusQuote !=='rejected' &&
  fetchedQuote.statusQuote !=='pending' &&
  typeQuote === 'invoice'
  ">
    <button mat-button color="primary" (click)="downloadInvoicePDF()">
      <mat-icon aria-label="PDF">picture_as_pdf</mat-icon>
    </button>
    <div *ngIf="showLabel"> {{'Download PDF' | translate}}</div>
  </div>
  <div *ngIf="
    fetchedQuote._id &&
    typeQuote === 'quote'
  ">
    <button mat-button color="primary" (click)="downloadPDF()">
      <mat-icon color="accent" aria-label="PDF">picture_as_pdf</mat-icon>
    </button>
    <div *ngIf="showLabel"> {{'Download PDF' | translate}}</div>
  </div>



<app-loadingInApp [loading]="loading"></app-loadingInApp>
