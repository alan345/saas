<div class="row justify-content-center">

  <div class="col-md-4 col-xs-12">


    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="register-form" novalidate>

      <mat-card class="ac">
        <mat-card-header class="headerCardCenter">
          <mat-card-title>
            <h3>Mirabelle.io</h3>
            <p>{{'Your quotes at you clients place' | translate}}</p>
            </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <!-- <div class="row spaceBetween">
          <img (click)="changeLang('fr')" class="pointer imgTranslate" src="./assets/images/translate/icon_fr.png">
          <img (click)="changeLang('en')" class="pointer imgTranslate" src="./assets/images/translate/icon_us.png">
        </div> -->
        <img mat-card-image src="/assets/images/Logo-Mirabelle.png" class="logomira" alt="Bienvenue sur Mirabelle">
        <mat-card-content>



          <mat-form-field>
            <input matInput #userEmail formControlName="email" placeholder="Email">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Mot de Passe">
          </mat-form-field>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password must contain 6 or more characters</div>
          <br>
          <div formGroupName="profile">
            <mat-form-field>
              <input matInput #name type="text" formControlName="name" placeholder="PrÃ©nom">
            </mat-form-field>
            <mat-form-field>
              <input matInput #lastName type="text" formControlName="lastName" placeholder="Nom">
            </mat-form-field>
          </div>





        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" [disabled]="!myForm.valid">Ok</button>
        </mat-card-actions>
      </mat-card>
    </form>

  </div>
</div>
