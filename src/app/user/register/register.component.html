<div>
  <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Bienvenue sur MIRABELLE !</mat-card-title>
    <mat-card-subtitle>Du devis Ã  la facture chez vos clients en quelques clics.</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="register-form" novalidate>
    <h3>Welcome!</h3>

    <!-- <div >
      <input #nameCompanie type="text" formControlName="nameCompanie" placeholder="nameCompanie">
    </div> -->

    <mat-form-field>
      <input matInput #userEmail formControlName="email" placeholder="Email">
    </mat-form-field>
    <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please enter a valid email format</div> -->
    <!-- <span class="help-block"></span> -->
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password">
    </mat-form-field>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password must contain 6 or more characters</div>
    <br>
    <div formGroupName="profile">
      <mat-form-field>
      <input matInput #name type="text" formControlName="name" placeholder="First Name">
    </mat-form-field>
      <mat-form-field>
      <input matInput #lastName type="text" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="!myForm.valid">Ok</button>
    <!-- <button [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}" type="submit" [disabled]="!myForm.valid">Register</button> -->
    <!-- <p class="message"><a [routerLink]="'/user/login'">Back to Login screen</a></p> -->
  </form>
  
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
  
  
  
</div>
