            <mat-option *ngFor="let n of typeClientArray" [value]="n">{{n | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="fetchedUser.isExternalUser">

        </mat-form-field>

      </div>
