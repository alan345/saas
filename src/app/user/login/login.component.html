<div class="pagelogin">

   <div>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <!-- <img class="displayed" src="./assets/images/logo-mirabelle-400.png"> -->
    <h3 class="ac">Bienvenue sur Mirabelle !</h3>

    <!-- <div class="input-group login ac">
      <input #userEmail type="text" formControlName="email" placeholder="Email" class="form-control">
    </div> -->


    <mat-form-field>
      <input matInput #userEmail formControlName="email" placeholder="Email">
    </mat-form-field>



    <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Merci d'entrer un email valide</div> -->
    <!-- <div class="input-group login ac">
      <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control">
    </div> -->


    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Mot de passe">
      <mat-error *ngIf="!password.valid && !password.pristine">
        <!-- {{'Min 6 characters for your password' | translate}} -->
        Votre mot de passe doit contenir au moins 6 caractères
      </mat-error>
    </mat-form-field>




    <div class="login ac">

      <button type="submit" mat-raised-button color="primary">Login</button>
      <p class="messagelogin"><a [routerLink]="'/user/reset'">Mot de passe oublié?</a></p>
      <p class="messagelogin"><a [routerLink]="'/user/register'">Vous n'avez pas de compte? S'enregistrer</a></p>
    </div>
  </form>

  </div>

</div>
